name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: Build & Test (GitHub Hosted)
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - auth-service
          - user-service

    defaults:
      run:
        working-directory: projeOdevi/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          cache-dependency-path: |
            projeOdevi/${{ matrix.service }}/pom.xml
            projeOdevi/${{ matrix.service }}/.mvn/wrapper/maven-wrapper.properties

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build
        env:
          MAVEN_OPTS: -Dstyle.color=always
        run: ./mvnw -B -ntp clean package -DskipTests

  # ============================================
  # JOB 2: Build Docker Images (Self-Hosted)
  # ============================================
  build-images:
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build All Docker Images
        run: |
          echo "=== Building Eureka Server ==="
          cd projeOdevi && sudo docker build -t eureka-server:latest ./eureka-server
          
          echo "=== Building Auth Service ==="
          sudo docker build -t auth-service:latest ./auth-service
          
          echo "=== Building API Gateway ==="
          sudo docker build -t api-gateway:latest ./api-gateway
          
          echo "=== Building User Service ==="
          sudo docker build -t user-service:latest ./user-service
          
          echo "=== Building Frontend ==="
          cd ../ystFrontend && sudo docker build -t frontend:latest .

  # ============================================
  # JOB 3: Distribute Images to Workers
  # ============================================
  distribute-images:
    runs-on: self-hosted
    needs: build-images
    
    steps:
      - name: Send Images to Worker-2 (Eureka, Auth)
        run: |
          echo "=== Sending to Worker-2 ==="
          sudo docker save eureka-server:latest auth-service:latest | gzip > /tmp/worker2-images.tar.gz
          scp /tmp/worker2-images.tar.gz k8s-worker-2:/tmp/
          ssh k8s-worker-2 "gunzip -c /tmp/worker2-images.tar.gz | sudo ctr -n k8s.io images import - && rm /tmp/worker2-images.tar.gz"
          rm -f /tmp/worker2-images.tar.gz

      - name: Send Images to Worker-3 (Gateway, User, Frontend)
        run: |
          echo "=== Sending to Worker-3 ==="
          sudo docker save api-gateway:latest user-service:latest frontend:latest | gzip > /tmp/worker3-images.tar.gz
          scp /tmp/worker3-images.tar.gz k8s-worker-3:/tmp/
          ssh k8s-worker-3 "gunzip -c /tmp/worker3-images.tar.gz | sudo ctr -n k8s.io images import - && rm /tmp/worker3-images.tar.gz"
          rm -f /tmp/worker3-images.tar.gz

  # ============================================
  # JOB 4: Deploy Infrastructure
  # ============================================
  deploy-infrastructure:
    runs-on: self-hosted
    needs: distribute-images
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Namespace & Secrets
        run: |
          kubectl apply -f projeOdevi/k8s/namespace.yaml || true
          kubectl create secret generic mysql-secret \
            --from-literal=mysql-root-password=root \
            -n mikroservis --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy MySQL
        run: |
          kubectl apply -f projeOdevi/k8s/mysql-deployment.yaml
          sleep 10
          kubectl rollout status deployment/mysql -n mikroservis --timeout=120s

      - name: Deploy Eureka Server
        run: |
          kubectl apply -f projeOdevi/k8s/eureka-deployment.yaml
          sleep 10
          kubectl rollout status deployment/eureka-server -n mikroservis --timeout=180s

  # ============================================
  # JOB 5: Deploy Monitoring Stack
  # ============================================
  deploy-monitoring:
    runs-on: self-hosted
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Prometheus
        run: kubectl apply -f projeOdevi/k8s/prometheus-deployment.yaml

      - name: Deploy Loki
        run: kubectl apply -f projeOdevi/k8s/loki-deployment.yaml

      - name: Deploy Promtail
        run: kubectl apply -f projeOdevi/k8s/promtail-deployment.yaml

      - name: Deploy Grafana
        run: kubectl apply -f projeOdevi/k8s/grafana-deployment.yaml

      - name: Wait for Monitoring Stack
        run: |
          kubectl rollout status deployment/prometheus -n mikroservis --timeout=120s || true
          kubectl rollout status deployment/loki -n mikroservis --timeout=120s || true
          kubectl rollout status deployment/grafana -n mikroservis --timeout=120s || true

  # ============================================
  # JOB 6: Deploy Application Services
  # ============================================
  deploy-services:
    runs-on: self-hosted
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Backend Services
        run: |
          kubectl apply -f projeOdevi/k8s/auth-deployment.yaml
          kubectl apply -f projeOdevi/k8s/gateway-deployment.yaml
          kubectl apply -f projeOdevi/k8s/user-deployment.yaml

      - name: Deploy Frontend
        run: kubectl apply -f projeOdevi/k8s/frontend-deployment.yaml

      - name: Wait for Services
        run: |
          kubectl rollout status deployment/auth-service -n mikroservis --timeout=180s || true
          kubectl rollout status deployment/api-gateway -n mikroservis --timeout=180s || true
          kubectl rollout status deployment/user-service -n mikroservis --timeout=180s || true
          kubectl rollout status deployment/frontend -n mikroservis --timeout=120s || true

  # ============================================
  # JOB 7: Verify Deployment
  # ============================================
  verify:
    runs-on: self-hosted
    needs: [deploy-monitoring, deploy-services]
    
    steps:
      - name: Show Deployment Status
        run: |
          echo "========================================"
          echo "           DEPLOYMENT STATUS            "
          echo "========================================"
          echo ""
          echo "=== PODS ==="
          kubectl get pods -n mikroservis -o wide
          echo ""
          echo "=== SERVICES ==="
          kubectl get svc -n mikroservis
          echo ""
          echo "=== ENDPOINTS ==="
          echo "Frontend:  http://<WORKER-3-IP>:30080"
          echo "Grafana:   http://<WORKER-1-IP>:30300"
          echo "API Gateway: LoadBalancer pending or NodePort 31720"
