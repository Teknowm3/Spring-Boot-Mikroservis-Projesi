name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and compile each service
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - auth-service
          - user-service

    defaults:
      run:
        working-directory: projeOdevi/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          cache-dependency-path: |
            projeOdevi/${{ matrix.service }}/pom.xml
            projeOdevi/${{ matrix.service }}/.mvn/wrapper/maven-wrapper.properties

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build
        env:
          MAVEN_OPTS: -Dstyle.color=always
        run: ./mvnw -B -ntp clean package -DskipTests

  # Deploy to Kubernetes (only on self-hosted runner)
  deploy:
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker Images
        run: |
          cd projeOdevi
          sudo docker build -t eureka-server:latest ./eureka-server
          sudo docker build -t api-gateway:latest ./api-gateway
          sudo docker build -t auth-service:latest ./auth-service
          sudo docker build -t user-service:latest ./user-service

      - name: Create Namespace
        run: kubectl apply -f projeOdevi/k8s/namespace.yaml || true

      - name: Create Secrets
        run: |
          kubectl create secret generic mysql-secret \
            --from-literal=mysql-root-password=root \
            -n mikroservis --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy MySQL
        run: kubectl apply -f projeOdevi/k8s/mysql-deployment.yaml

      - name: Wait for MySQL
        run: |
          sleep 10
          kubectl rollout status deployment/mysql -n mikroservis --timeout=80s

      - name: Deploy Eureka
        run: kubectl apply -f projeOdevi/k8s/eureka-deployment.yaml

      - name: Wait for Eureka
        run: |
          sleep 10
          kubectl rollout status deployment/eureka-server -n mikroservis --timeout=180s

      - name: Deploy Services
        run: |
          kubectl apply -f projeOdevi/k8s/gateway-deployment.yaml
          kubectl apply -f projeOdevi/k8s/auth-deployment.yaml
          kubectl apply -f projeOdevi/k8s/user-deployment.yaml

      - name: Check Deployment Status
        run: |
          sleep 30
          kubectl get pods -n mikroservis
          kubectl get svc -n mikroservis
