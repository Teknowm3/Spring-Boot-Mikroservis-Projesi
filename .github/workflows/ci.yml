name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # JOB 1: Build & Test (GitHub Hosted - Parallel)
  # ============================================
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - auth-service
          - user-service

    defaults:
      run:
        working-directory: projeOdevi/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          cache-dependency-path: |
            projeOdevi/${{ matrix.service }}/pom.xml
            projeOdevi/${{ matrix.service }}/.mvn/wrapper/maven-wrapper.properties

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build
        env:
          MAVEN_OPTS: -Dstyle.color=always
        run: ./mvnw -B -ntp clean package -DskipTests

  # ============================================
  # JOB 2: Build Docker Images (Self-Hosted)
  # ============================================
  build-images:
    runs-on: self-hosted
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build All Docker Images (Parallel)
        run: |
          cd projeOdevi
          
          # Build images in parallel using background jobs
          sudo docker build -t eureka-server:latest ./eureka-server &
          sudo docker build -t auth-service:latest ./auth-service &
          sudo docker build -t api-gateway:latest ./api-gateway &
          sudo docker build -t user-service:latest ./user-service &
          
          # Wait for all builds to complete
          wait
          
          # Build frontend
          cd ../ystFrontend
          sudo docker build -t frontend:latest .

  # ============================================
  # JOB 3a: Send Images to Worker-2 (Parallel)
  # ============================================
  distribute-worker-2:
    runs-on: self-hosted
    needs: build-images
    
    steps:
      - name: Send Images to Worker-2
        run: |
          echo "=== Worker-2: Eureka + Auth ==="
          sudo docker save eureka-server:latest auth-service:latest | gzip > /tmp/worker2-images.tar.gz
          scp /tmp/worker2-images.tar.gz k8s-worker-2:/tmp/
          ssh k8s-worker-2 "gunzip -c /tmp/worker2-images.tar.gz | sudo ctr -n k8s.io images import - && rm /tmp/worker2-images.tar.gz"
          rm -f /tmp/worker2-images.tar.gz
          echo "âœ… Worker-2 images ready"

  # ============================================
  # JOB 3b: Send Images to Worker-3 (Parallel)
  # ============================================
  distribute-worker-3:
    runs-on: self-hosted
    needs: build-images
    
    steps:
      - name: Send Images to Worker-3
        run: |
          echo "=== Worker-3: Gateway + User + Frontend ==="
          sudo docker save api-gateway:latest user-service:latest frontend:latest | gzip > /tmp/worker3-images.tar.gz
          scp /tmp/worker3-images.tar.gz k8s-worker-3:/tmp/
          ssh k8s-worker-3 "gunzip -c /tmp/worker3-images.tar.gz | sudo ctr -n k8s.io images import - && rm /tmp/worker3-images.tar.gz"
          rm -f /tmp/worker3-images.tar.gz
          echo "âœ… Worker-3 images ready"

  # ============================================
  # JOB 4: Deploy Infrastructure (MySQL + Eureka)
  # ============================================
  deploy-infrastructure:
    runs-on: self-hosted
    needs: [distribute-worker-2, distribute-worker-3]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Namespace & Secrets
        run: |
          kubectl apply -f projeOdevi/k8s/namespace.yaml || true
          kubectl create secret generic mysql-secret \
            --from-literal=mysql-root-password=root \
            -n mikroservis --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy MySQL
        run: |
          kubectl apply -f projeOdevi/k8s/mysql-deployment.yaml
          sleep 10
          kubectl rollout status deployment/mysql -n mikroservis --timeout=120s

      - name: Deploy Eureka Server
        run: |
          kubectl apply -f projeOdevi/k8s/eureka-deployment.yaml
          sleep 10
          kubectl rollout status deployment/eureka-server -n mikroservis --timeout=180s

  # ============================================
  # JOB 5a: Deploy Monitoring (Worker-1) - Parallel
  # ============================================
  deploy-monitoring:
    runs-on: self-hosted
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Monitoring Stack
        run: |
          echo "=== Worker-1: Monitoring Stack ==="
          kubectl apply -f projeOdevi/k8s/prometheus-deployment.yaml
          kubectl apply -f projeOdevi/k8s/loki-deployment.yaml
          kubectl apply -f projeOdevi/k8s/promtail-deployment.yaml
          kubectl apply -f projeOdevi/k8s/grafana-deployment.yaml

      - name: Wait for Monitoring
        run: |
          kubectl rollout status deployment/prometheus -n mikroservis --timeout=120s || true
          kubectl rollout status deployment/loki -n mikroservis --timeout=120s || true
          kubectl rollout status deployment/grafana -n mikroservis --timeout=120s || true
          echo "âœ… Monitoring Stack ready on Worker-1"

  # ============================================
  # JOB 5b: Deploy Worker-2 Services - Parallel
  # ============================================
  deploy-worker-2-services:
    runs-on: self-hosted
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Auth Service
        run: |
          echo "=== Worker-2: Auth Service ==="
          kubectl apply -f projeOdevi/k8s/auth-deployment.yaml
          kubectl rollout status deployment/auth-service -n mikroservis --timeout=180s || true
          echo "âœ… Auth Service ready on Worker-2"

  # ============================================
  # JOB 5c: Deploy Worker-3 Services - Parallel
  # ============================================
  deploy-worker-3-services:
    runs-on: self-hosted
    needs: deploy-infrastructure
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Gateway, User & Frontend
        run: |
          echo "=== Worker-3: Gateway + User + Frontend ==="
          kubectl apply -f projeOdevi/k8s/gateway-deployment.yaml
          kubectl apply -f projeOdevi/k8s/user-deployment.yaml
          kubectl apply -f projeOdevi/k8s/frontend-deployment.yaml
          
          kubectl rollout status deployment/api-gateway -n mikroservis --timeout=180s || true
          kubectl rollout status deployment/user-service -n mikroservis --timeout=180s || true
          kubectl rollout status deployment/frontend -n mikroservis --timeout=120s || true
          echo "âœ… Worker-3 services ready"

  # ============================================
  # JOB 6: Verify Deployment
  # ============================================
  verify:
    runs-on: self-hosted
    needs: [deploy-monitoring, deploy-worker-2-services, deploy-worker-3-services]
    
    steps:
      - name: Show Deployment Status
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘       DEPLOYMENT COMPLETE              â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘ Worker-1: Prometheus, Loki, Grafana    â•‘"
          echo "â•‘ Worker-2: MySQL, Eureka, Auth          â•‘"
          echo "â•‘ Worker-3: Gateway, User, Frontend      â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
