name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - eureka-server
          - api-gateway
          - auth-service
          - user-service

    defaults:
      run:
        working-directory: projeOdevi/${{ matrix.service }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          cache-dependency-path: |
            projeOdevi/${{ matrix.service }}/pom.xml
            projeOdevi/${{ matrix.service }}/.mvn/wrapper/maven-wrapper.properties

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & Test
        env:
          MAVEN_OPTS: -Dstyle.color=always
        run: ./mvnw -B -ntp clean verify

  docker-compose-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build & start stack (Docker Compose)
        run: docker compose -f projeOdevi/docker-compose.yml up -d --build

      - name: Smoke test (health endpoints)
        shell: bash
        run: |
          set -euo pipefail
          EUREKA_PORT="$(docker compose -f projeOdevi/docker-compose.yml port eureka-server 8761 | awk -F: '{print $2}')"
          for i in {1..60}; do
            if curl -fsS "http://localhost:${EUREKA_PORT}/actuator/health" >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          curl -fsS "http://localhost:${EUREKA_PORT}/actuator/health"

          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:8080/actuator/health

          for i in {1..60}; do
            if curl -fsS http://localhost:9090/-/ready >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:9090/-/ready

          for i in {1..60}; do
            if curl -fsS http://localhost:3100/ready >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:3100/ready

          for i in {1..60}; do
            if curl -fsS http://localhost:3001/api/health >/dev/null 2>&1; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:3001/api/health

      - name: Docker Compose logs (on failure)
        if: failure()
        run: docker compose -f projeOdevi/docker-compose.yml logs --no-color

      - name: Tear down
        if: always()
        run: docker compose -f projeOdevi/docker-compose.yml down -v
