# User Service Configuration
spring.application.name=user-service
server.port=8082

# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Internal Signature Configuration
internal.signature.secret=${INTERNAL_SIGNATURE_SECRET:W8fXc2qA9tRk7nV4pL1sD6mZ0yH3uJ5bQ2eG7xN9cK4vS1aT}

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus

# Metrics
management.metrics.distribution.percentiles-histogram.http.server.requests=true
