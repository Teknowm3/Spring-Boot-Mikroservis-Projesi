apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: mikroservis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/authdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: "http://eureka-server:8761/eureka/"
            - name: JWT_SECRET
              value: "yazilimsistemtasarim2024secretkeythisisasupersecretkey123456789"
            - name: ADMIN_SEED_USERNAME
              value: "admin"
            - name: ADMIN_SEED_PASSWORD
              value: "admin"
            - name: ADMIN_SEED_EMAIL
              value: "admin@admin.local"
            - name: INTERNAL_SIGNATURE_SECRET
              value: "W8fXc2qA9tRk7nV4pL1sD6mZ0yH3uJ5bQ2eG7xN9cK4vS1aT"
            - name: USER_SERVICE_BASE_URL
              value: "http://user-service:8082"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8081
            initialDelaySeconds: 45
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: mikroservis
spec:
  selector:
    app: auth-service
  ports:
    - port: 8081
      targetPort: 8081
  type: ClusterIP
